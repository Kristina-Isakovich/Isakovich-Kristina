<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="wrapper">
  <aside class="tabs-nav">
    <h1 class="tabs-nav-title">Меню задач</h1>
    <div class="tabs-nav__item is-active" data-tab-name="tab-1">
      <img class="tabs-nav__item-icon" src="./img/current-tasks-icon.svg" height="20" alt="tasks">
      <span class="tabs-nav__item-title">Текущие задачи</span>
    </div>

    <div class="tabs-nav__item" data-tab-name="tab-2">
      <img class="tabs-nav__item-icon" src="./img/check-box-icon.svg" height="20" alt="check-box">
      <span class="tabs-nav__item-title">Выполненные задачи</span>
    </div>

    <div class="tabs-nav__item" data-tab-name="tab-3">
      <img class="tabs-nav__item-icon" src="./img/trash-can-icon.svg" height="20" alt="trash-can">
      <span class="tabs-nav__item-title">Удаленные задачи</span>
    </div>
  </aside>

  <section class="task-list">
    <header class="task-list-bar">
      <div class="task-list-bar__wrap">
        <h1 class="task-list-bar-title">Привет!</h1>
        <p class="task-list-bar-text">Хорошего трудового Дня!</p>
      </div>

      <img class="task-list-bar__img" src="./img/men.jpg" height="150" alt="men">
    </header>

    <div class="tabs__content">
      <div class="tab is-active tab-1">
        <ul class="current-tasks"></ul>

        <button class="add-tasks-btn">Добавить задачу +</button>
      </div>

      <div class="tab tab-2">
        <ul class="completed-tasks"></ul>
      </div>

      <div class="tab tab-3">
        <ul class="deleted-tasks"></ul>
      </div>
    </div>
  </section>
</div>

<template id="template-current-tasks">
  <li class="current-task task">
    <h2 class="current-task-name task-name"></h2>
    <p class="current-task-description"></p>
    <p class="current-task-priority"></p>
    <button class="task-btn btn__edit">Редактировать</button>
    <button class="task-btn btn__do">Выполнить</button>
    <button class="task-btn btn__delete">Удалить</button>
  </li>
</template>

<template id="template-completed-tasks">
  <li class="completed-task task">
    <h2 class="completed-task-name task-name"></h2>
    <p class="completed-task-description"></p>
    <p class="completed-task-priority"></p>
    <button class="task-btn btn__edit">Редактировать</button>
    <button class="task-btn btn__delete">Удалить</button>
  </li>
</template>

<template id="template-deleted-tasks">
  <li class="deleted-task task">
    <h2 class="deleted-task-name task-name"></h2>
    <p class="deleted-task-description"></p>
    <p class="deleted-task-priority"></p>
    <button class="task-btn btn__reestablish">Восстановить</button>
  </li>
</template>

<form class="add-task__form" hidden="hidden">
  <h1 class="form-title">Добавим новую задачу!</h1>
  <label class="form__text" for="form-name">Название <span class="form__star">*</span></label>
  <input type="text" id="form-name" required>

  <label class="form__text" for="form-description">Описание</label>
  <textarea id="form-description"></textarea>

  <div class="form-priority-case">
    <p class="form__text">Приоритет:</p>

    <div class="form-priority__radio">
      <input type="radio" id="form-indefinite" name="form-priority" value="Бессрочное" checked>
      <label for="form-indefinite">Бессрочное</label>
      <input type="radio" id="form-urgent" name="form-priority" value="Срочное">
      <label for="form-urgent">Срочное</label>
      <input type="radio" id="form-trial" name="form-priority" value="Триальное">
      <label for="form-trial">Триальное</label>
    </div>
  </div>

  <div class="form-buttons">
    <button class="form-btn form-btn__submit" type="submit">Добавить</button>
    <button class="form-btn form-btn__reset" type="reset">Отмена</button>
  </div>
</form>

<script type="module" src="./index.js"></script>

</body>
</html>
