<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<div class="wrapper">
  <aside class="tabs-nav">
    <h1 class="tabs-nav__title">Меню</h1>
    <div class="tabs-nav__item is-active" data-tab-name="tab-1">
      <span class="tabs-nav__item-icon _icon-tasks"></span>
      <span class="tabs-nav__item-title">Текущие задачи</span>
    </div>

    <div class="tabs-nav__item" data-tab-name="tab-2">
      <span class="tabs-nav__item-icon _icon-clipboard"></span>
      <span class="tabs-nav__item-title">Выполненные задачи</span>
    </div>

    <div class="tabs-nav__item" data-tab-name="tab-3">
      <span class="tabs-nav__item-icon _icon-trash"></span>
      <span class="tabs-nav__item-title">Удаленные задачи</span>
    </div>
  </aside>

  <section class="task__list">
    <header class="task__list-bar">
      <div class="task__list-bar__wrap">
        <h1 class="task__list-bar-title">Привет!</h1>
        <p class="task__list-bar-text">Хорошего трудового Дня!</p>
      </div>

      <img class="task__list-bar__img" src="./img/men.jpg" height="150" alt="men">
    </header>

    <div class="tabs__content">
      <div class="tab is-active tab-1">
        <ul class="current-tasks"></ul>

        <button class="add-tasks-btn">Добавить задачу +</button>
      </div>

      <div class="tab tab-2">
        <ul class="completed-tasks"></ul>
      </div>

      <div class="tab tab-3">
        <ul class="deleted-tasks"></ul>
      </div>
    </div>
  </section>
</div>

<template id="template-tasks">
  <li class="task">
    <h2 class="task-name"></h2>
    <p class="task-description"></p>
    <p class="task-priority"></p>
  </li>
</template>

<template id="template-btn">
  <button class="task__btn btn__edit">Редактировать</button>
  <button class="task__btn btn__do">Выполнить</button>
  <button class="task__btn btn__delete">Удалить</button>
  <button class="task__btn btn__reestablish">Восстановить</button>
</template>

<form class="form-edit" hidden="hidden">
  <h1 class="form__title">Редактирование задачи!</h1>
  <label class="form__text" for="form-edit-name">Название <span class="form__star">*</span></label>
  <input type="text" id="form-edit-name" required>

  <label class="form__text" for="form-edit-description">Описание</label>
  <textarea id="form-edit-description"></textarea>

  <div class="form-edit-priority-case">
    <p class="form__text">Приоритет:</p>

    <div class="form-priority__radio">
      <input type="radio" id="form-edit-indefinite" name="form-edit-priority" value="Бессрочное">
      <label for="form-edit-indefinite">Бессрочное</label>
      <input type="radio" id="form-edit-urgent" name="form-edit-priority" value="Срочное">
      <label for="form-edit-urgent">Срочное</label>
      <input type="radio" id="form-edit-trial" name="form-edit-priority" value="Триальное">
      <label for="form-edit-trial">Триальное</label>
    </div>
  </div>

  <div class="form-edit-buttons">
    <button class="form-btn form-edit-btn__submit" type="submit">Редактировать</button>
    <button class="form-btn form-edit-btn__reset" type="reset">Отмена</button>
  </div>
</form>

<form class="add-task__form" hidden="hidden">
  <h1 class="form__title">Добавим новую задачу!</h1>
  <label class="form__text" for="form-name">Название <span class="form__star">*</span></label>
  <input type="text" id="form-name" required>

  <label class="form__text" for="form-description">Описание</label>
  <textarea id="form-description"></textarea>

  <div class="form-priority-case">
    <p class="form__text">Приоритет:</p>

    <div class="form-priority__radio">
      <input type="radio" id="form-indefinite" name="form-priority" value="Бессрочное" checked>
      <label for="form-indefinite">Бессрочное</label>
      <input type="radio" id="form-urgent" name="form-priority" value="Срочное">
      <label for="form-urgent">Срочное</label>
      <input type="radio" id="form-trial" name="form-priority" value="Триальное">
      <label for="form-trial">Триальное</label>
    </div>
  </div>

  <div class="form-buttons">
    <button class="form-btn form-btn__submit" type="submit">Добавить</button>
    <button class="form-btn form-btn__reset" type="reset">Отмена</button>
  </div>
</form>

<script type="module" src="js/index.min.js"></script>
</body>
</html>
